<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .totals {
            text-align: right;
        }

        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Restaurant Checkout</h1>

    <h3>Order Summary</h3>
    <table>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Grilled Chicken</td>
            <td>2</td>
            <td>$10.00</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td>Caesar Salad</td>
            <td>1</td>
            <td>$8.00</td>
            <td>$8.00</td>
        </tr>
        <tr>
            <td>Soft Drink</td>
            <td>3</td>
            <td>$2.50</td>
            <td>$7.50</td>
        </tr>
    </table>

    <div class="totals">
        <p><span class="highlight">Subtotal:</span> $35.50</p>
        <p><span class="highlight">Discount (10%):</span> -$3.55</p>
        <p><span class="highlight">Total:</span> <strong>$31.95</strong></p>
    </div>

</body>
</html>
